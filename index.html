<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/gantt.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/exporting.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>FCFS</title>
</head>

<body onload="mountChart();">
    <nav class="navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"
                style="display: flex; flex-direction: row; justify-content: space-around; width: 100%;">
                <div class="spinner-grow text-primary" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-secondary" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-success" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-danger" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-warning" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-info" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-light" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

                <h1>FCFS Scheduling</h1>

                <div class="spinner-grow text-primary" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-secondary" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-success" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-danger" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-warning" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-info" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="spinner-grow text-light" style="margin: auto;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </a>
        </div>
    </nav>
    <div style="display: flex; flex-direction: row;">

        <div style="width: 50%; display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
            <h1>Processes</h1>
            <table id="tablaProcesos" class="table" style="width: 80%; text-align: center;">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 33%;" scope="col">Name</th>
                        <th style="width: 33%;" scope="col">Burst Time</th>
                        <th style="width: 33%;" scope="col">Arrival time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3">
                            <button onclick="insertarFila();" type="button" class="btn" style="font-size: 30px;">
                                <i class="fa-solid fa-circle-plus"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div style="display: flex; flex-direction: row; width: 20%; justify-content: space-around;">
                <button onclick="crearProcesos();" type="button" class="btn btn-success"
                    style="width: auto;">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button onclick=" limpiar()" type="button" class="btn btn-danger" style="width: auto;">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>

        <div style="width: 50%; display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
            <h1>Output</h1>
            <div id="cnt" class="card text-bg-dark" style="overflow-y:auto; width: 80%; height: 200px;">
            </div>
            <div style="margin-top: 15px; width: 80%;" id="container"></div>
        </div>

    </div>



    <footer style="position: absolute; bottom: 0; width: 100%;">
        <nav class="navbar-dark bg-dark">
            <!-- <marquee behavior="alternate" direction="left">
                <h1 style="color: aliceblue;">Derechos reservados: Diego Armando Pedrozo Villarreal</h1>
            </marquee> -->
        </nav>
    </footer>
    <script src="FCFS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
